<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin - BlobStash</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  </head>
  <body>

<div class="container">
<div class="columns col-oneline">
    <div class="column col-2" style="height:100vh;">

<ul class="nav">
  <li class="nav-item">
    <a href="#" style="text-transform:uppercase">BlobStash</a>
  </li>
  <li class="nav-item active">
    <a href="#">Git Repositories</a>
  </li>
</ul>

  
	</div>
    <div class="column col-10">
<div style="margin:10px 0;">
<h2>Git Repositories</h2>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>namespace / repository</th>
    </tr>
  </thead>
  <tbody>
    {{ range .data }}
    <tr>
        <td>{{ .ns }} / <a href="/api/apps/admin/git/{{.ns}}/{{.repo}}">{{.repo}}</a></td>
    </tr>
    {{ end }}
  </tbody>
</table>
</div>

	</div>
</div>


  </body>
</html>
